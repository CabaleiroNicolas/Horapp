spring.application.name=horapp

spring.data.web.pageable.page-parameter=p
spring.data.web.pageable.size-parameter=limit

spring.datasource.url=jdbc:postgresql://localhost:5432/horapp_db
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false


springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



